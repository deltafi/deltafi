apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deltafi-kibana
  annotations:
  {{- include "authAnnotations" . | nindent 4 }}
spec:
  {{- if eq .Values.ingress.tls.enabled true }}
  tls:
  - secretName: {{ coalesce .Values.ingress.tls.secrets.kibana .Values.ingress.tls.secrets.default }}
  {{- end }}
  rules:
  - host: kibana.{{ .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: deltafi-kibana
            port:
              number: 5601
