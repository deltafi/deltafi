    expected_deployments:
    - deltafi-api
    - deltafi-config-server
    - deltafi-core-actions
    - deltafi-core-domain
    - deltafi-egress-sink
    - deltafi-gateway
    - deltafi-ingress
    - deltafi-kibana
    - deltafi-kubernetes-dashboard
    - deltafi-minio
    - deltafi-mongodb
    - deltafi-monitor
    - deltafi-ui
    - deltafi-zipkin
