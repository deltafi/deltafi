    expected_services:
    - deltafi-api-service
    - deltafi-config-server
    - deltafi-core-domain-service
    - deltafi-egress-sink-service
    - deltafi-fluentd
    - deltafi-gateway-service
    - deltafi-ingress-service
    - deltafi-kibana
