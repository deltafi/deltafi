    expected_ingresses:
    - deltafi-gateway-ingress
    - deltafi-ingress
    - deltafi-kibana
    - deltafi-kubernetes-dashboard
    - deltafi-minio
    - deltafi-ui-ingress
    - deltafi-zipkin
