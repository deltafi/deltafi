apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-gateway
  labels:
    app: deltafi-gateway
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-gateway
  template:
    metadata:
      labels:
        app: deltafi-gateway
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/deployment-core-domain.yaml") . | sha256sum }}
    spec:
      initContainers:
      - name: wait-for-core-domain
        image: busybox:1.34.1
        command:
        - 'sh'
        - '-c'
        - >
          until nc -z -w 2 deltafi-core-domain-service 80 && echo deltafi-core-domain ok;
            do sleep 1;
          done
      containers:
      - name: deltafi-gateway
        image: {{ .Values.deltafi.gateway.image }}
        ports:
        - containerPort: 4000
        startupProbe:
          exec:
            command: ["/probe.sh"]
          periodSeconds: 1
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 45
        readinessProbe:
          exec:
            command: ["/probe.sh"]
          periodSeconds: 1
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["/probe.sh"]
          periodSeconds: 30
          timeoutSeconds: 20
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
      - name: docker-secret
      serviceAccountName: deltafi-gateway
