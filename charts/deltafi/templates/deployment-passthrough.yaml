apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-passthrough
  labels:
    app: deltafi-passthrough
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-passthrough
  template:
    metadata:
      labels:
        app: deltafi-passthrough
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-actions.yaml") . | sha256sum }}
    spec:
      containers:
      - name: deltafi-passthrough
        image: "{{ .Values.deltafi.passthrough.image }}"
      imagePullSecrets:
      - name: docker-secret
      serviceAccountName: deltafi-actions
