apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-core-domain
  labels:
    app: deltafi-core-domain
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-core-domain
  template:
    metadata:
      labels:
        app: deltafi-core-domain
    spec:
      containers:
      - name: deltafi-core-domain
        image: {{ .Values.deltafi.core_domain.image }}
        env:
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-passwords
              key: mongodb-password
          {{- with .Values.deltafi.envVars }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: docker-secret
      serviceAccountName: deltafi-core-domain
