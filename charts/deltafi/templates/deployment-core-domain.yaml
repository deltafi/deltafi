apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-core-domain
  labels:
    app: deltafi-core-domain
    group: deltafi-core
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-core-domain
      group: deltafi-core
  template:
    metadata:
      labels:
        app: deltafi-core-domain
        group: deltafi-core
    spec:
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.34.1
        command:
        - 'sh'
        - '-c'
        - >
          until nc -z -w 2 deltafi-mongodb 27017 && echo mongodb ok;
            do sleep 1;
          done
      containers:
      - name: deltafi-core-domain
        image: {{ .Values.deltafi.core_domain.image }}
        env:
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-passwords
              key: mongodb-password
          {{- with .Values.deltafi.envVars }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
        ports:
        - containerPort: 8080
        {{- include "defaultStartupProbe" . | nindent 8 }}
        {{- include "defaultReadinessProbe" . | nindent 8 }}
        {{- include "defaultLivenessProbe" . | nindent 8 }}
        volumeMounts:
        - mountPath: {{ .Values.deltafi.core_domain.nativeConfigMountPath }}
          name: config-map
          readOnly: true
      volumes:
        - name: config-map
          configMap:
            name: {{ .Values.deltafi.core_domain.nativeConfigMap }}
            optional: true
      imagePullSecrets:
      - name: docker-secret
      serviceAccountName: deltafi-core-domain
      nodeSelector:
        node-role.deltafi.org/compute: "true"
