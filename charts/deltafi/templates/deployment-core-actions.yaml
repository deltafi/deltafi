apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-core-actions
  labels:
    app: deltafi-core-actions
    group: deltafi-core
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-core-actions
      group: deltafi-core
  template:
    metadata:
      labels:
        app: deltafi-core-actions
        group: deltafi-core
    spec:
      {{- include "initContainersWaitForCoreDomain" . | nindent 6 }}
      containers:
      - name: deltafi-core-actions
        image: "{{ .Values.deltafi.core_actions.image }}"
        {{- with .Values.deltafi.envVars }}
        env:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        - secretRef:
            name: {{ .Values.deltafi.core_actions.keyStore.passwordSecret }}
            optional: true
        volumeMounts:
          - mountPath: "{{ .Values.deltafi.core_actions.keyStore.mountPath }}/{{ .Values.deltafi.core_actions.keyStore.keyStoreName }}"
            name: keystore
            readOnly: true
            subPath: {{ .Values.deltafi.core_actions.keyStore.keyStoreName }}
          - mountPath: "{{ .Values.deltafi.core_actions.keyStore.mountPath }}/{{ .Values.deltafi.core_actions.keyStore.trustStoreName }}"
            name: keystore
            readOnly: true
            subPath: {{ .Values.deltafi.core_actions.keyStore.trustStoreName }}
      volumes:
        - name: keystore
          secret:
            secretName: {{ .Values.deltafi.core_actions.keyStore.secret }}
            optional: true
      imagePullSecrets:
      - name: docker-secret
      nodeSelector:
        node-role.deltafi.org/compute: "true"