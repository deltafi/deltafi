apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltafi-passthrough-actions
  labels:
    app: deltafi-passthrough-actions
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: deltafi-passthrough-actions
  template:
    metadata:
      labels:
        app: deltafi-passthrough-actions
    spec:
      containers:
      - name: deltafi-passthrough-actions
        image: "{{ .Values.deltafi.passthrough_actions.image }}"
        {{- with .Values.deltafi.envVars }}
        env:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      imagePullSecrets:
      - name: docker-secret
