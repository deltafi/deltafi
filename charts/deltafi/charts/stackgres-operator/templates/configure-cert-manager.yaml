{{ if .Values.enabled }}
{{- if .Values.cert.certManager.autoConfigure }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: "{{ .Values.operator.name }}-self-signed-issuer"
  namespace: "{{ .Release.Namespace }}"
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.operator.name }}-certs"
  namespace: "{{ .Release.Namespace }}"
spec:
  secretName: "{{ include "cert-name" . }}"
  duration: "{{ .Values.cert.certManager.duration }}"
  renewBefore: "{{ .Values.cert.certManager.renewBefore }}"
  subject:
    organizations:
      - OnGres
  isCA: true
  privateKey:
    algorithm: RSA
    encoding: "{{ .Values.cert.certManager.encoding }}"
    size: {{ .Values.cert.certManager.size }}
  usages:
    - server auth
    - client auth
  dnsNames:
    - {{ .Values.operator.name }}
    - {{ .Values.operator.name }}.{{ .Release.Namespace }}
    - {{ .Values.operator.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.operator.name }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: "{{ .Values.operator.name }}-self-signed-issuer"
    kind: Issuer
    group: cert-manager.io
{{ end }}
{{ end }}
