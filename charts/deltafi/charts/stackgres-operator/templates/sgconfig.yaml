{{- if .Values.enabled }}
{{- if eq "true" (include "stackgres.operator.missingSGConfigCrd" .) }}
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: "{{ .Values.operator.name }}-install-crd-and-sgconfig"
  labels:
    app: stackgres-operator-init
    job: install-crd-and-sgconfig
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "10"
    {{- with .Values.jobs.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: stackgres-operator-init
        job: install-crd-and-sgconfig
    spec:
      serviceAccountName: {{ .Values.operator.name }}-init
      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 0
      {{- with .Values.jobs.affinity}}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end}}
      {{- with .Values.jobs.nodeSelector}}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.jobs.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: "install-crd-and-sgconfig"
        image: {{ template "kubectl.image" . }}
        imagePullPolicy: "IfNotPresent"
        {{- with .Values.jobs.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        command:
          - "/bin/bash"
          - "-ecx"
          - |
            cat << 'EOF' > /tmp/SGConfig.yaml
            {{ .Files.Get "crds/SGConfig.yaml" | nindent 12 }}
            EOF
            kubectl create -f /tmp/SGConfig.yaml || kubectl get -f /tmp/SGConfig.yaml -o name > /dev/null
            cat << 'EOF' | kubectl apply -f -
            apiVersion: stackgres.io/v1
            kind: SGConfig
            metadata:
              annotations:
                meta.helm.sh/release-name: {{ .Values.operator.name }}
                meta.helm.sh/release-namespace: {{ .Release.Namespace }}
              labels:
                app.kubernetes.io/managed-by: Helm
              name: {{ .Values.operator.name }}
              namespace: {{ .Release.Namespace }}
            spec:
              {{ regexReplaceAll "[^ ]+: null" (toYaml .Values | nindent 14) "" }}
            EOF
{{- else }}
apiVersion: stackgres.io/v1
kind: SGConfig
metadata:
  name: {{ .Values.operator.name }}
  namespace: {{ .Release.Namespace }}
spec:
  {{ regexReplaceAll "[^ ]+: null" (toYaml .Values | nindent 2) "" }}
{{- end }}
{{- end }}
