type ActionSchema {
    actionClass: String!
    paramClass: String!
    actionKitVersion: String!
    schema: JSON
    lastHeard: DateTime!
}

input ActionSchemaInput {
    actionClass: String!
    paramClass: String!
    actionKitVersion: String!
    schema: JSON
}

interface ActionConfiguration {
    name: String!
    type: String!
    parameters: JSON
    created: DateTime!
    modified: DateTime!
    apiVersion: String
}

type TransformActionConfiguration implements ActionConfiguration, DeltaFiConfiguration {
    name: String!
    created: DateTime!
    modified: DateTime!
    apiVersion: String
    consumes: String!
    produces: String!
    type: String!
    parameters: JSON
}

input TransformActionConfigurationInput {
    name: String!
    apiVersion: String
    consumes: String!
