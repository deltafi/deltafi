spring:
  main:
    allow-bean-definition-overriding: true
  mongodb:
    embedded:
      version: 4.0.23
      features: only_with_ssl, sync_delay, no_http_interface_arg
  data:
    mongodb:
      database: deltafi-test
      auto-index-creation: true
deltafi:
  requeueSeconds: 30
  configSource:
    flows: RELOAD_FROM_PROPERTY
    actions: RELOAD_FROM_PROPERTY
  delete:
    onCompletion: false
    frequency: PT1S
    policies:
      twoSecondsAfterComplete:
        type: ageOff
        parameters:
          afterComplete: PT2S
redis:
  port: 6379