mutation {
    format(
        did: "%1$s"
        fromFormatAction: "SampleFormatAction"
        formatResult: {
            filename: "output.txt"
            metadata: [
                {
                    key: "key1"
                    value: "value1"
                }
                {
                    key: "key2"
                    value: "value2"
                }
            ]
            objectReference: {
                name: "formattedObjectName"
                bucket: "formattedBucketName"
                offset: 0
                size: 1000
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorMessage
        }
    }
}
