mutation {
    transform(
        did: "%1$s"
        fromTransformAction: "SampleTransformAction"
        protocolLayer: {
            type: "json-utf8-sample"
            metadata: [
                {
                    key: "sampleType",
                    value: "sample-type"
                },
                {
                    key: "sampleVersion",
                    value: "2.1"
                }
            ]
            objectReference: {
                name: "objectName"
                bucket: "objectBucket"
                offset: 0
                size: 500
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorMessage
        }
    }
}
