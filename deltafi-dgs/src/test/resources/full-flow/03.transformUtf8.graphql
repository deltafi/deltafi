mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "Utf8TransformAction"
            time: "2021-07-11T13:44:22.183Z"
            type: TRANSFORM
            transform: {
                protocolLayer: {
                    type: "json-utf8"
                    objectReference: {
                        name: "utf8ObjectName"
                        bucket: "utf8ObjectBucket"
                        offset: 0
                        size: 500
                    }
                }
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorMessage
        }
        created
        modified
    }
}
