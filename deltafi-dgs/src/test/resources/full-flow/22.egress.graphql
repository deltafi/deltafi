mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "SampleEgressAction"
            time: "2021-07-11T13:44:22.183Z"
            type: EGRESS
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorCause
            errorContext
        }
    }
}