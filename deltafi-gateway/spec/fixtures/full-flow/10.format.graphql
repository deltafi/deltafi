mutation {
    format(
        did: "%1$s"
        fromFormatAction: "Stix2.1FormatAction"
        formatResult: {
            filename: "output.json"
            metadata: [ {
                key: "type"
                value: "attack-pattern"
            } ]
            contentReference: {
                name: "formattedName"
                bucket: "formattedBucketName"
                offset: 0
                size: 1000
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorMessage
        }
    }
}
