query {
    actionFeed(
        action: "Stix2.1FormatAction"
    ) {
        did
        domains {
            stix {
                ... on StixAttackPattern {
                    __typename
                    type
                    specVersion
                    id
                    createdByRef
                    labels
                    created
                    modified
                    revoked
                    confidence
                    lang
                    externalReferences {
                        description
                        url
                        hashes {
                          key
                          value
                        }
                        sourceName
                        externalId
                    }
                    objectMarkingRefs
                    granularMarkings {
                        selectors
                        lang
                        markingRef
                    }
                    extensions
                    aliases
                    name
                    description
                    killChainPhases {
                        killChainName
                        phaseName
                    }
                }
            }
        }
        enrichment {
            sampleEnrichment {
                enriched
            }
        }
    }
}
