  ingressFlows:
    smoke:
      loadActions:
      - SmokeLoadAction
      name: smoke
      transformActions:
      - SmokeTransformAction
      type: binary
  egressFlows:
    smoke:
      egressAction: SmokeEgressAction
      excludeIngressFlows: []
      formatAction: SmokeFormatAction
      includeIngressFlows:
      - smoke
      name: smoke
      enrichActions:
      - SmokeEnrichAction
      validateActions:
      - SmokeValidateAction
  transformActions:
    SmokeTransformAction:
      consumes: binary
      name: SmokeTransformAction
      parameters:
        resultType: passthrough-binary
      produces: passthrough-binary
      type: org.deltafi.passthrough.action.RoteTransformAction
  loadActions:
    SmokeLoadAction:
      consumes: passthrough-binary
      parameters:
        domains:
        - binary
      requiresMetadata: {}
      requiresMetadataKeyValues: []
      type: org.deltafi.passthrough.action.RoteLoadAction
  enrichActions:
    SmokeEnrichAction:
      type: org.deltafi.passthrough.action.RoteEnrichAction
      requiresDomains:
        - binary
      parameters:
        enrichments:
          smokeEnrichment: smoke enrichment value
  formatActions:
    SmokeFormatAction:
      requiresDomains:
      - binary
      requiresEnrichment:
      - smokeEnrichment
      type: org.deltafi.passthrough.action.RoteFormatAction
  validateActions:
    SmokeValidateAction:
      type: org.deltafi.passthrough.action.RubberStampValidateAction
  egressActions:
    SmokeEgressAction:
      name: SmokeEgressAction
      parameters:
        egressFlow: smoke
        metadataKey: deltafiMetadata
        url: http://deltafi-egress-sink-service
      type: org.deltafi.core.action.RestPostEgressAction
  deleteActions: {}
