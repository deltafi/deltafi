pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
    }
}

rootProject.name='deltafi'

include 'deltafi-action-kit'
include 'deltafi-common'
include 'deltafi-ingress'
include 'deltafi-dgs'
include 'deltafi-passthrough'
