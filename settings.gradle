pluginManagement {
    def carboniteRepoPath = "file:///${rootProject.projectDir}/${repoCarbonite}"
    repositories {
        if(file(carboniteRepoPath).exists()) {
            maven {
                url carboniteRepoPath
                metadataSources {
                    artifact()
                    gradleMetadata()
                }
            }
        }

        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    def carboniteRepoPath = "file:///${rootProject.projectDir}/${repoCarbonite}"
    repositories {
        if(file(carboniteRepoPath).exists()) {
            maven {
                url carboniteRepoPath
                metadataSources {
                    artifact()
                    gradleMetadata()
                }
            }
        }

        mavenLocal()
        mavenCentral()
    }
}

