mutation InstallPlugin($Image: String!, $ImagePullSecret: String!) {
  installPlugin(image: $Image, imagePullSecret: $ImagePullSecret) {
		success
		info
		errors
  }
}

mutation UninstallPlugin($groupId: String!, $artifactId: String!, $version: String!) {
  uninstallPlugin(pluginCoordinates: { groupId: $groupId, artifactId: $artifactId, version:$version}) {
    success
    info
    errors
  }
}

query GetPlugins {
  plugins {
    displayName
    imageName
    imageTag
    imagePullSecret
    pluginCoordinates {
      groupId
      artifactId
      version
    }
    actionKitVersion
    installState
    installError
    disabled
    canRollback
  }
}

query GetPluginDetails {
  plugins {
    displayName
    description
    imageName
    imageTag
    imagePullSecret
    pluginCoordinates {
      groupId
      artifactId
      version
    }
    actionKitVersion
    actions {
      name
      type
      supportsJoin
      schema
      actionOptions {
        description
      }
      docsMarkdown
    }
    dependencies {
      groupId
      artifactId
      version
    }
    variables {
      name
      description
      dataType
      required
      defaultValue
      value
      masked
    }
  }
}

mutation DisablePlugin($groupId: String!, $artifactId: String!, $version: String!) {
  disablePlugin(pluginCoordinates: { groupId: $groupId, artifactId: $artifactId, version: $version })
}

mutation EnablePlugin($groupId: String!, $artifactId: String!, $version: String!) {
  enablePlugin(pluginCoordinates: { groupId: $groupId, artifactId: $artifactId, version: $version })
}

mutation RollbackPlugin($groupId: String!, $artifactId: String!, $version: String!) {
  rollbackPlugin(pluginCoordinates: { groupId: $groupId, artifactId: $artifactId, version: $version })
}

mutation RetryPluginInstall($groupId: String!, $artifactId: String!, $version: String!) {
  retryPluginInstall(pluginCoordinates: { groupId: $groupId, artifactId: $artifactId, version: $version })
}
