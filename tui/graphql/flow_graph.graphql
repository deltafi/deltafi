# @genqlient
query GetFlowGraph {
  getFlows {
    restDataSources {
      ...DataSourceFields
    }
    timedDataSources {
        ...DataSourceFields
    }
    onErrorDataSources {
        ...DataSourceFields
    }
    transformFlows {
      name
      flowStatus {
        state
        valid
        testMode
      }
      subscribe {
        topic
        condition
      }
      publish {
        rules {
          topic
        }
      }
    }
    dataSinks {
      name
      flowStatus {
        state
        valid
        testMode
      }
      subscribe {
        topic
        condition
      }
    }
  }
}

query GetAllTopics {
  getAllTopics {
    name
    publishers {
      name
      type
      state
      valid
      condition
    }
    subscribers {
      name
      type
      state
      valid
      condition
    }
  }
} 
