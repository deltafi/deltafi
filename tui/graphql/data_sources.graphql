# Get a specific timed data source flow
query GetTimedDataSource($name: String!) {
  getTimedDataSource(name: $name) {
    name
    type
    description
    sourcePlugin {
      groupId
      artifactId
      version
    }
    maxErrors
    flowStatus {
      state
      valid
      testMode
    }
    topic
    metadata
    annotationConfig {
      annotations
      metadataPatterns
      discardPrefix
    }
    cronSchedule
    lastRun
    nextRun
    memo
    currentDid
    executeImmediate
    ingressStatus
    ingressStatusMessage
    timedIngressAction {
      name
      type
      parameters
    }
    variables {
      name
      description
      dataType
      required
      defaultValue
      value
      masked
    }
  }
}

