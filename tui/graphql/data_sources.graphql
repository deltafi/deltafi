fragment DataSourceFields on DataSource {
  name
  type
  flowStatus {
    state
    valid
    testMode
  }
  topic
}

# Get all flows
query ListDataSources {
  getAllFlows {
    restDataSource {
      ...DataSourceFields
    }
    timedDataSource {
      ...DataSourceFields
    }
    onErrorDataSource {
      ...DataSourceFields
    }
  }
}

# Get a specific On-Error data source flow
query GetOnErrorDataSource($name: String!) {
  getOnErrorDataSource(name: $name) {
    name
    type
    description
    sourcePlugin {
      groupId
      artifactId
      version
    }
    maxErrors
    flowStatus {
      state
      valid
      testMode
    }
    topic
    metadata
    annotationConfig {
      annotations
      metadataPatterns
      discardPrefix
    }
    errorMessageRegex
    sourceFilters {
      flowType
      flowName
      actionName
      actionClass
    }
    metadataFilters {
      key
      value
    }
    annotationFilters {
      key
      value
    }
    includeSourceMetadataRegex
    sourceMetadataPrefix
    includeSourceAnnotationsRegex
  }
}

