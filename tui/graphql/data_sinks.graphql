# Get all flows
query ListDataSinks {
  getAllFlows {
    dataSink {
      name
      flowStatus {
        state
        testMode
      }
    }
  }
}

# Get a specific data sink flow
query GetDataSink($flowName: String!) {
  getDataSink(flowName: $flowName) {
    name
    description
    sourcePlugin {
      groupId
      artifactId
      version
    }
    flowStatus {
      state
      testMode
    }
    subscribe {
      topic
      condition
    }
    expectedAnnotations
    egressAction {
      name
      type
      parameters
    }
    variables {
      name
      description
      dataType
      required
      defaultValue
      value
      masked
    }
  }
}

