plugins {
    id "com.github.hierynomus.license" version "${hierynomusLicenseVersion}"
    id 'java-library'
}

description = 'Shared utility library for DeltaFi core'

apply plugin: 'maven-publish'

license {
    header(rootProject.file('HEADER'))
	  excludes(excludeFromLicense)
}

compileJava.dependsOn(processResources)

dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")

    api "com.netflix.graphql.dgs:graphql-dgs-client:${dgsVersion}"
    api "com.netflix.graphql.dgs.codegen:graphql-dgs-codegen-client-core:${dgsCodegenClientVersion}"
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api "commons-io:commons-io:2.11.0"
    api "io.minio:minio:${minioVersion}"
    api "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    api 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    api 'net.logstash.logback:logstash-logback-encoder:7.2'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'org.apache.maven:maven-artifact:3.8.5'
    api 'org.json:json:20220320'
    api "redis.clients:jedis:${jedisVersion}"

    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'
    api "org.slf4j:slf4j-api:1.7.30"
    api 'ch.qos.logback:logback-core:1.2.11'
    api 'ch.qos.logback:logback-classic:1.2.11'
    implementation 'org.springframework.boot:spring-boot'
    api 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.dropwizard.metrics:metrics-core:4.2.11'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    implementation 'org.springframework.data:spring-data-mongodb'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.7.0'

    testImplementation project(':deltafi-common-test')
    testImplementation "org.testcontainers:testcontainers:${testContainersVersion}"
    testImplementation 'org.assertj:assertj-core:3.23.1'

}
