plugins {
    id 'groovy-gradle-plugin'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '1.0.0'
    id "com.github.hierynomus.license" version "${hierynomusLicenseVersion}"
}

description = 'DeltaFi gradle plugin'

license {
    header(rootProject.file('HEADER'))
    excludes(excludeFromLicense)
    exclude("DeltafiActionConventionPlugin.java")
    exclude("DeltafiJavaConventionPlugin.java")
    exclude("DeltafiTestSummaryPlugin.java")
    exclude("DeltafiVersionReckoningPlugin.java")
}

dependencies {
    implementation project(':deltafi-common')

    implementation "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    implementation "com.palantir.gradle.docker:gradle-docker:${palantirDockerVersion}"
}

group 'org.deltafi.gradle-plugin'

pluginBundle {
    website = 'https://deltafi.org'
    vcsUrl = 'https://github.com/deltafi-org/deltafi'
    tags = ['deltafi', 'DeltaFi']
    description = 'Gradle plugins used with DeltaFi'
}

gradlePlugin {
    plugins {
        pluginPlugin {
            id = 'org.deltafi.plugin'
            implementationClass = 'org.deltafi.gradle.plugin.PluginPlugin'
            displayName = 'Deltafi Plugin Tasks'
            description = 'Tasks used to build DeltaFi plugins'
        }
        deltafiActionConvention {
            id = 'org.deltafi.plugin.action-convention'
            implementationClass = 'DeltafiActionConventionPlugin'
            displayName = 'DeltaFi Action Plugin Convention'
            description = 'Convention used to setup a set of DeltaFi actions'
        }
        deltafiJavaConvention {
            id = 'org.deltafi.plugin.java-convention'
            implementationClass = 'DeltafiJavaConventionPlugin'
            displayName = 'DeltaFi Java Plugin Convention'
            description = 'Convention used or Java projects'
        }
        deltafiTestSummary {
            id = 'org.deltafi.plugin.test-summary'
            implementationClass = 'DeltafiTestSummaryPlugin'
            displayName = 'DeltaFi Test Summary Convention'
            description = 'Pretty print test results'
        }
        deltafiVersioner {
            id = 'org.deltafi.plugin.version-reckoning'
            implementationClass = 'DeltafiVersionReckoningPlugin'
            displayName = 'DeltaFi Version Convention'
            description = 'Determine the version based on the git tag'
        }
    }
}
