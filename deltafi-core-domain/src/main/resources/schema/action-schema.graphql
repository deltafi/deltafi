interface ActionSchema {
    id: String!
    paramClass: String!
    actionKitVersion: String!
    schema: JSON
    lastHeard: DateTime!
}

type TransformActionSchema implements ActionSchema {
    id: String!
    paramClass: String!
    actionKitVersion: String!
    schema: JSON
    lastHeard: DateTime!
    consumes: String!
    produces: String!
}

