enum ConfigType {
    INGRESS_FLOW
    EGRESS_FLOW
    TRANSFORM_ACTION
    LOAD_ACTION
    ENRICH_ACTION
    FORMAT_ACTION
    VALIDATE_ACTION
    EGRESS_ACTION
}

interface DeltaFiConfiguration {
    name: String!
    created: DateTime!
    modified: DateTime!
    apiVersion: String
}

input ConfigQueryInput {
    configType: ConfigType!
    name: String
    apiVersion: String
}

type IngressFlowConfiguration implements DeltaFiConfiguration {
    name: String!
    created: DateTime!
    modified: DateTime!
    apiVersion: String
    type: String!
    transformActions: [String]!
    loadActions: [String]!
}

input IngressFlowConfigurationInput {
    name: String!
    apiVersion: String
    type: String!
    transformActions: [String]!
    loadActions: [String]!
}

type EgressFlowConfiguration implements DeltaFiConfiguration {
    name: String!
    created: DateTime!
    modified: DateTime!
    apiVersion: String
    egressAction: String!
    formatAction: String!
    enrichActions: [String]
    validateActions: [String]
    includeIngressFlows: [String]
    excludeIngressFlows: [String]
}

input EgressFlowConfigurationInput {
    name: String!
    formatAction: String!
    apiVersion: String
    enrichActions: [String]
    validateActions: [String]
    includeIngressFlows: [String]
    excludeIngressFlows: [String]
}
