mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "SampleLoadAction"
            time: "2021-07-11T13:44:22.183Z"
            type: LOAD
            load: {
                domains: [ { key: "sample", value: "sampleDomain" } ]
                protocolLayer: {
                    type: "json-utf8-sample-load"
                    metadata: [
                        {
                            key: "loadSampleType",
                            value: "load-sample-type"
                        },
                        {
                            key: "loadSampleVersion",
                            value: "2.2"
                        }
                    ]
                    objectReference: {
                        name: "objectName"
                        bucket: "objectBucket"
                        offset: 0
                        size: 500
                    }
                }
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorCause
            errorContext
        }
    }
}
