mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "SampleEnrichAction"
            time: "2021-07-11T13:44:22.183Z"
            type: ENRICH
            enrich: {
                enrichments: [ { key: "sampleEnrichment", value: "enrichmentData" } ]
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorCause
            errorContext
        }
    }
}