mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "SampleLoadAction"
            time: "2021-07-11T13:44:22.183Z"
            type: LOAD
            load: {
                domains: [ { name: "sample", value: "sampleDomain", mediaType: "application/octet-stream" } ]
                protocolLayer: {
                    type: "json-utf8-sample-load"
                    action: "SampleLoadAction"
                    content: [
                        {
                            contentReference: {
                                uuid: "objectName"
                                offset: 0
                                size: 500
                                did: "%1$s"
                                mediaType: "application/octet-stream"
                            }
                        }
                    ]
                    metadata: [
                        {
                            key: "loadSampleType",
                            value: "wrong-sample-type"
                        },
                        {
                            key: "loadSampleVersion",
                            value: "2.2"
                        }
                    ]
                }
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorCause
            errorContext
        }
    }
}
