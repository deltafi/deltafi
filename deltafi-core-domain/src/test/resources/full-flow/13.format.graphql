mutation {
    actionEvent(
        event: {
            did: "%1$s"
            action: "SampleFormatAction"
            time: "2021-07-11T13:44:22.183Z"
            type: FORMAT
            format: {
                filename: "output.txt"
                metadata: [
                    {
                        key: "key1"
                        value: "value1"
                    }
                    {
                        key: "key2"
                        value: "value2"
                    }
                ]
                contentReference: {
                    uuid: "formattedObjectName"
                    offset: 0
                    size: 1000
                    did: "%1$s"
                }
            }
        }
    ) {
        did
        stage
        actions {
            name
            state
            errorCause
            errorContext
        }
    }
}