mutation {
    ingress(
        input: {
            did: "%1$s"
            sourceInfo: {
                filename: "input.txt"
                flow: "sample"
                metadata: {
                    key: "AuthorizedBy"
                    value: "XYZ"
                }
            }
            content: [
                {
                    contentReference: {
                        uuid: "objectName"
                        offset: 0
                        size: 500
                        did: "%1$s"
                        mediaType: "application/octet-stream"
                    }
                }
            ]
            created: "2021-07-11T13:44:22.183Z"
        })
    {
        did
    }
}
