spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      database: deltafi-test
  mongodb:
    embedded:
      version: 4.0.23
      features: only_with_ssl, sync_delay, no_http_interface_arg

deltafi:
  delete:
    onCompletion: false
    frequency: PT1S
    policies:
      twoSecondsAfterComplete:
        type: ageOff
        parameters:
          afterComplete: PT2S
  housekeeping:
    minio:
      initialDelaySeconds: 0
      delaySeconds: 1
      objectMinimumAgeForRemovalSeconds: 5

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

redis:
  url: http://localhost
  password: redis
