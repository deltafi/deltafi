spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      database: deltafi-test
  mongodb:
    embedded:
      version: 4.0.23
      features: only_with_ssl, sync_delay, no_http_interface_arg

deltafi:
  delete:
    frequency: PT1S
    policies:
      twoSecondsAfterComplete:
        type: ageOff
        parameters:
          afterComplete: PT2S
  housekeeping:
    initialDelaySeconds: 60
    delaySeconds: 3600
    objectMinimumAgeForRemovalSeconds: 900

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

redis:
  url: http://localhost
  password: redis
