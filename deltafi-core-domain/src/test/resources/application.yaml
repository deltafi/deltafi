spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      database: deltafi-test
  mongodb:
    embedded:
      version: 4.0.27
      features:
        - SYNC_DELAY
        - NO_HTTP_INTERFACE_ARG
deltafi:
  delete:
    onCompletion: false
    frequency: PT1S
    policies:
      twoSecondsAfterComplete:
        type: ageOff
        parameters:
          afterComplete: PT2S
      diskSpacePercent:
        type: diskSpace
        parameters:
          maxPercent: 99
  housekeeping:
    minio:
      initialDelaySeconds: 0
      delaySeconds: 1
      objectMinimumAgeForRemovalSeconds: 5

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

redis:
  url: http://localhost
  password: redis

dgs:
  graphql:
    graphiql:
      enabled: false