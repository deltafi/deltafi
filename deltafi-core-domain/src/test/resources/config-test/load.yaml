ingressFlows:
  sample:
    name: sample
    type: json
    transformActions:
      - SampleTransformAction
    loadAction: SampleLoadAction
egressFlows:
  sample:
    name: sample
    egressAction: SampleEgressAction
    formatAction: SampleFormatAction
    enrichActions:
      - SampleEnrichAction
    validateActions:
      - SampleValidateAction
transformActions:
  SampleTransformAction:
    name: SampleTransformAction
    consumes: json-utf8
    produces: json-utf8-sample
loadActions:
  SampleLoadAction:
    name: SampleLoadAction
    consumes: json-utf8-sample
enrichActions:
  SampleEnrichAction:
    name: SampleEnrichAction
    requiresDomains:
      - sample
    requiresMetadataKeyValues:
    - key: loadSampleType
      value: load-sample-type
formatActions:
  SampleFormatAction:
    name: SampleFormatAction
    requiresDomains:
      - sample
    requiresEnrichment:
      - sampleEnrichment
validateActions:
  SampleValidateAction:
    name: SampleValidateAction
    type: org.deltafi.stix.actions.RubberStampValidateAction
egressActions:
  SampleEgressAction:
    name: SampleEgressAction
    type: org.deltafi.core.action.RestPostEgressAction
    parameters:
      url: "http://localhost:8085/echo"
      metadataKey: "deltafiMetadata"
deleteActions:
  DeleteAction:
    name: DeleteAction
    type: org.deltafi.core.action.delete.DeleteAction
