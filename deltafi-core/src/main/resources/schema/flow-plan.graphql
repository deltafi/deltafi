input AnnotationConfigInput {
  annotations: Metadata
  metadataPatterns: [String]
  discardPrefix: String
}

type AnnotationConfig {
  annotations: Metadata
  metadataPatterns: [String]
  discardPrefix: String
}

enum DataType {
  STRING
  BOOLEAN
  NUMBER
  LIST
  MAP
}

type Variable {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
  masked: Boolean
}

input VariableInput {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
  masked: Boolean
}

type PluginVariables {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]!
}

input PluginVariablesInput {
  sourcePlugin: PluginCoordinatesInput!
  variables: [VariableInput]!
}

type DataSinkPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  subscribe: [Rule!]!
  egressAction: ActionConfiguration!
}

input DataSinkPlanInput {
  name: String!
  type: String!
  description: String!
  subscribe: [RuleInput!]!
  egressAction: ActionConfigurationInput!
}

interface DataSourcePlan {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfig
  sourcePlugin: PluginCoordinates!
  topic: String!
}

type TimedDataSourcePlan implements DataSourcePlan {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfig
  sourcePlugin: PluginCoordinates!
  topic: String!
  timedIngressAction: ActionConfiguration!
  cronSchedule: String
}

type RestDataSourcePlan implements DataSourcePlan {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfig
  sourcePlugin: PluginCoordinates!
  topic: String!
}

input TimedDataSourcePlanInput {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfigInput
  topic: String!
  timedIngressAction: ActionConfigurationInput!
  cronSchedule: String
}

input RestDataSourcePlanInput {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfigInput
  topic: String!
}

type TransformFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  subscribe: [Rule!]!
  transformActions: [ActionConfiguration!]
  publish: PublishRules!
}

input TransformFlowPlanInput {
  name: String!
  type: String!
  description: String!
  subscribe: [RuleInput!]!
  transformActions: [ActionConfigurationInput!]
  publish: PublishRulesInput!
}

enum FlowState {
  STOPPED
  RUNNING
  PAUSED
  INVALID
}

enum FlowErrorType {
  UNRESOLVED_VARIABLE
  UNREGISTERED_ACTION
  INACTIVE_ACTION
  INVALID_ACTION_PARAMETERS
  INVALID_CONFIG
}

type FlowConfigError {
  configName: String!
  errorType: FlowErrorType!
  message: String!
}

type FlowStatus {
  state: FlowState!
  errors: [FlowConfigError]
  testMode: Boolean!
}

type Flows {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]
  dataSinks: [DataSink]
  restDataSources: [RestDataSource]
  timedDataSources: [TimedDataSource]
  transformFlows: [TransformFlow]
}

type SystemFlows {
  dataSink: [DataSink]!
  restDataSource: [RestDataSource]!
  timedDataSource: [TimedDataSource]!
  transform: [TransformFlow]!
}

type SystemFlowPlans {
  dataSinkPlans: [DataSinkPlan]
  restDataSources: [RestDataSourcePlan]
  timedDataSources: [TimedDataSourcePlan]
  transformPlans: [TransformFlowPlan]
}

input SystemFlowPlansInput {
  dataSinkPlans: [DataSinkPlanInput]
  restDataSources: [RestDataSourcePlanInput]
  timedDataSources: [TimedDataSourcePlanInput]
  transformPlans: [TransformFlowPlanInput]
}

type DataSink {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  subscribe: [Rule!]!
  expectedAnnotations: [String]
  egressAction: ActionConfiguration!
  variables: [Variable]!
}

enum IngressStatus {
  HEALTHY
  DEGRADED
  UNHEALTHY
}

interface DataSource {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  maxErrors: Int!
  flowStatus: FlowStatus!
  topic: String!
}

type TimedDataSource implements DataSource {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfig
  sourcePlugin: PluginCoordinates!
  maxErrors: Int!
  flowStatus: FlowStatus!
  topic: String!
  cronSchedule: String
  lastRun: DateTime
  nextRun: DateTime
  memo: String
  currentDid: UUID
  executeImmediate: Boolean
  ingressStatus: IngressStatus
  ingressStatusMessage: String
  timedIngressAction: ActionConfiguration!
  variables: [Variable]!
}

type RestDataSource implements DataSource {
  name: String!
  type: String!
  description: String!
  metadata: Metadata
  annotationConfig: AnnotationConfig
  sourcePlugin: PluginCoordinates!
  maxErrors: Int!
  flowStatus: FlowStatus!
  topic: String!
}

type TransformFlow {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  subscribe: [Rule!]!
  flowStatus: FlowStatus!
  transformActions: [ActionConfiguration!]
  publish: PublishRules
  variables: [Variable]!
}

type ActionFamily {
  family: String!
  actionNames: [String]!
}

type FlowNames {
  dataSink: [String]!
  transform: [String]!
  restDataSource: [String]!
  timedDataSource: [String]!
}

type DataSourceErrorState {
  name: String!
  currErrors: Int!
  maxErrors: Int!
}

type FlowGraphResponse {
  dataSources: [DataSource!]!
  transforms: [TransformFlow!]!
  dataSinks: [DataSink!]!
}

extend type Query {
  getFlowGraph(flowName: String!): FlowGraphResponse!
}
