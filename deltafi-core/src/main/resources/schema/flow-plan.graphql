enum DataType {
  STRING
  BOOLEAN
  NUMBER
  LIST
  MAP
}

type Variable {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
}

input VariableInput {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
}

type PluginVariables {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]!
}

input PluginVariablesInput {
  sourcePlugin: PluginCoordinatesInput!
  variables: [VariableInput]!
}

type IngressFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  transformActions: [TransformActionConfiguration]
  loadAction: LoadActionConfiguration
  joinAction: JoinActionConfiguration
}

input IngressFlowPlanInput {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinatesInput!
  transformActions: [TransformActionConfigurationInput]
  loadAction: LoadActionConfigurationInput
  joinAction: JoinActionConfigurationInput
}

type EnrichFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  domainActions: [DomainActionConfiguration]
  enrichActions: [EnrichActionConfiguration]
}

input EnrichFlowPlanInput {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinatesInput!
  domainActions: [DomainActionConfigurationInput]
  enrichActions: [EnrichActionConfigurationInput]
}

type EgressFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  includeIngressFlows: [String]
  excludeIngressFlows: [String]
  formatAction: FormatActionConfiguration!
  validateActions: [ValidateActionConfiguration]
  egressAction: EgressActionConfiguration!
}

input EgressFlowPlanInput {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinatesInput!
  includeIngressFlows: [String]
  excludeIngressFlows: [String]
  formatAction: FormatActionConfigurationInput!
  validateActions: [ValidateActionConfigurationInput]
  egressAction: EgressActionConfigurationInput!
}

type TransformFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  transformActions: [TransformActionConfiguration!]
  egressAction: EgressActionConfiguration!
}

input TransformFlowPlanInput {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinatesInput!
  transformActions: [TransformActionConfigurationInput!]
  egressAction: EgressActionConfigurationInput!
}

enum FlowState {
  STOPPED
  RUNNING
  INVALID
}

enum FlowErrorType {
  UNRESOLVED_VARIABLE
  UNREGISTERED_ACTION
  INACTIVE_ACTION
  INVALID_ACTION_PARAMETERS
  INVALID_CONFIG
}

type FlowConfigError {
  configName: String!
  errorType: FlowErrorType!
  message: String!
}

type FlowStatus {
  state: FlowState!
  errors: [FlowConfigError]
  testMode: Boolean!
}

type Flows {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]
  ingressFlows: [IngressFlow]
  enrichFlows: [EnrichFlow]
  egressFlows: [EgressFlow]
  transformFlows: [TransformFlow]
}

type SystemFlows {
  ingress: [IngressFlow]!
  enrich: [EnrichFlow]!
  egress: [EgressFlow]!
  transform: [TransformFlow]!
}

type SystemFlowPlans {
  ingressPlans: [IngressFlowPlan]!
  enrichPlans: [EnrichFlowPlan]!
  egressPlans: [EgressFlowPlan]!
  transformPlans: [TransformFlowPlan]!
}

type IngressFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  currentErrors: Int!
  maxErrors: Int!
  transformActions: [TransformActionConfiguration]
  loadAction: LoadActionConfiguration
  joinAction: JoinActionConfiguration
  variables: [Variable]!
}

type EnrichFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  domainActions: [DomainActionConfiguration]
  enrichActions: [EnrichActionConfiguration]
  variables: [Variable]!
}

type EgressFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  includeIngressFlows: [String]
  excludeIngressFlows: [String]
  formatAction: FormatActionConfiguration!
  validateActions: [ValidateActionConfiguration]
  egressAction: EgressActionConfiguration!
  variables: [Variable]!
}

type TransformFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  maxErrors: Int!
  transformActions: [TransformActionConfiguration!]
  egressAction: EgressActionConfiguration!
  variables: [Variable]!
}

type ActionFamily {
  family: String!
  actionNames: [String]!
}

type FlowNames {
  ingress: [String]!
  enrich: [String]!
  egress: [String]!
  transform: [String]!
}

type IngressFlowErrorState {
  name: String!
  currErrors: Int!
  maxErrors: Int!
}