enum DataType {
  STRING
  BOOLEAN
  NUMBER
  LIST
  MAP
}

type Variable {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
  masked: Boolean
}

input VariableInput {
  name: String!
  description: String!
  dataType: DataType!
  required: Boolean!
  defaultValue: String
  value: String
  masked: Boolean
}

type PluginVariables {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]!
}

input PluginVariablesInput {
  sourcePlugin: PluginCoordinatesInput!
  variables: [VariableInput]!
}

type NormalizeFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  transformActions: [TransformActionConfiguration]
  loadAction: LoadActionConfiguration
}

input NormalizeFlowPlanInput {
  name: String!
  type: String!
  description: String!
  transformActions: [TransformActionConfigurationInput]
  loadAction: LoadActionConfigurationInput
}

type EnrichFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  domainActions: [DomainActionConfiguration]
  enrichActions: [EnrichActionConfiguration]
}

input EnrichFlowPlanInput {
  name: String!
  type: String!
  description: String!
  domainActions: [DomainActionConfigurationInput]
  enrichActions: [EnrichActionConfigurationInput]
}

type EgressFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  includeNormalizeFlows: [String]
  excludeNormalizeFlows: [String]
  formatAction: FormatActionConfiguration!
  validateActions: [ValidateActionConfiguration]
  egressAction: EgressActionConfiguration!
}

input EgressFlowPlanInput {
  name: String!
  type: String!
  description: String!
  includeNormalizeFlows: [String]
  excludeNormalizeFlows: [String]
  formatAction: FormatActionConfigurationInput!
  validateActions: [ValidateActionConfigurationInput]
  egressAction: EgressActionConfigurationInput!
}

type TimedIngressFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  timedIngressAction: TimedIngressActionConfiguration!
  targetFlow: String!
  interval: Duration
}

input TimedIngressFlowPlanInput {
  name: String!
  type: String!
  description: String!
  timedIngressAction: TimedIngressActionConfigurationInput!
  targetFlow: String!
  interval: Duration
}

type TransformFlowPlan {
  name: String!
  type: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  transformActions: [TransformActionConfiguration!]
  egressAction: EgressActionConfiguration!
}

input TransformFlowPlanInput {
  name: String!
  type: String!
  description: String!
  transformActions: [TransformActionConfigurationInput!]
  egressAction: EgressActionConfigurationInput!
}

enum FlowState {
  STOPPED
  RUNNING
  INVALID
}

enum FlowErrorType {
  UNRESOLVED_VARIABLE
  UNREGISTERED_ACTION
  INACTIVE_ACTION
  INVALID_ACTION_PARAMETERS
  INVALID_CONFIG
}

type FlowConfigError {
  configName: String!
  errorType: FlowErrorType!
  message: String!
}

type FlowStatus {
  state: FlowState!
  errors: [FlowConfigError]
  testMode: Boolean!
}

type Flows {
  sourcePlugin: PluginCoordinates!
  variables: [Variable]
  normalizeFlows: [NormalizeFlow]
  enrichFlows: [EnrichFlow]
  egressFlows: [EgressFlow]
  timedIngressFlows: [TimedIngressFlow]
  transformFlows: [TransformFlow]
}

type SystemFlows {
  normalize: [NormalizeFlow]!
  enrich: [EnrichFlow]!
  egress: [EgressFlow]!
  timedIngress: [TimedIngressFlow]!
  transform: [TransformFlow]!
}

type SystemFlowPlans {
  normalizePlans: [NormalizeFlowPlan]!
  enrichPlans: [EnrichFlowPlan]!
  egressPlans: [EgressFlowPlan]!
  timedIngressPlans: [TimedIngressFlowPlan]!
  transformPlans: [TransformFlowPlan]!
}

type NormalizeFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  currentErrors: Int!
  maxErrors: Int!
  transformActions: [TransformActionConfiguration]
  loadAction: LoadActionConfiguration
  variables: [Variable]!
}

type EnrichFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  domainActions: [DomainActionConfiguration]
  enrichActions: [EnrichActionConfiguration]
  variables: [Variable]!
}

type EgressFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  includeNormalizeFlows: [String]
  excludeNormalizeFlows: [String]
  expectedAnnotations: [String]
  formatAction: FormatActionConfiguration!
  validateActions: [ValidateActionConfiguration]
  egressAction: EgressActionConfiguration!
  variables: [Variable]!
}

enum IngressStatus {
  HEALTHY
  DEGRADED
  UNHEALTHY
}

type TimedIngressFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  targetFlow: String!
  interval: Duration
  lastRun: DateTime
  memo: String
  currentDid: String
  executeImmediate: Boolean
  ingressStatus: IngressStatus
  ingressStatusMessage: String
  timedIngressAction: TimedIngressActionConfiguration!
  variables: [Variable]!
}

type TransformFlow {
  name: String!
  description: String!
  sourcePlugin: PluginCoordinates!
  flowStatus: FlowStatus!
  maxErrors: Int!
  expectedAnnotations: [String]
  transformActions: [TransformActionConfiguration!]
  egressAction: EgressActionConfiguration!
  variables: [Variable]!
}

type ActionFamily {
  family: String!
  actionNames: [String]!
}

type FlowNames {
  normalize: [String]!
  enrich: [String]!
  egress: [String]!
  transform: [String]!
  timedIngress: [String]!
}

type IngressFlowErrorState {
  name: String!
  currErrors: Int!
  maxErrors: Int!
}