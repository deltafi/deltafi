enum ConfigType {
    INGRESS_FLOW
    ENRICH_FLOW
    EGRESS_FLOW
    TRANSFORM_ACTION
    LOAD_ACTION
    DOMAIN_ACTION
    ENRICH_ACTION
    FORMAT_ACTION
    VALIDATE_ACTION
    EGRESS_ACTION
}

interface DeltaFiConfiguration {
    name: String!
    apiVersion: String
}

input ConfigQueryInput {
    configType: ConfigType!
    name: String
    apiVersion: String
}

type IngressFlowConfiguration implements DeltaFiConfiguration {
    name: String!
    apiVersion: String
    transformActions: [String]
    loadAction: String!
}

type EnrichFlowConfiguration implements DeltaFiConfiguration {
    name: String!
    apiVersion: String
    domainActions: [String]
    enrichActions: [String]
}

type EgressFlowConfiguration implements DeltaFiConfiguration {
    name: String!
    apiVersion: String
    includeIngressFlows: [String]
    excludeIngressFlows: [String]
    formatAction: String!
    validateActions: [String]
    egressAction: String!
}
