interface ActionConfiguration {
    name: String!
    apiVersion: String
    actionType: String!
    type: String!
    parameters: JSON
}

type TimedIngressActionConfiguration implements ActionConfiguration {
    name: String!
    apiVersion: String
    actionType: String!
    type: String!
    parameters: JSON
}

input TimedIngressActionConfigurationInput {
    name: String!
    apiVersion: String
    type: String!
    parameters: JSON
}

type JoinConfiguration {
    maxAge: String
    minNum: Int
    maxNum: Int
    metadataKey: String
}

input JoinConfigurationInput {
    maxAge: String
    minNum: Int
    maxNum: Int
    metadataKey: String
}

type TransformActionConfiguration implements ActionConfiguration {
    name: String!
    apiVersion: String
    actionType: String!
    type: String!
    parameters: JSON
    join: JoinConfiguration
}

input TransformActionConfigurationInput {
    name: String!
    apiVersion: String
    type: String!
    parameters: JSON
    join: JoinConfigurationInput
}

type EgressActionConfiguration implements ActionConfiguration {
    name: String!
    apiVersion: String
    actionType: String!
    type: String!
    parameters: JSON
}

input EgressActionConfigurationInput {
    name: String!
    apiVersion: String
    type: String!
    parameters: JSON
}
