spring:
  aop:
    auto: false
  application:
    name: deltafi-core
  data:
    mongodb:
      host: ${MONGO_HOST:deltafi-mongodb}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DATABASE:deltafi}
      username: ${MONGO_USER:mongouser}
      password: ${MONGO_PASSWORD}
      authentication-database: ${MONGO_DATABASE:deltafi}
      uuid-representation: standard
  datasource:
    url: jdbc:postgresql://${DELTAFI_POSTGRES_SERVICE_HOST:deltafi-postgres}:${DELTAFI_POSTGRES_SERVICE_PORT:5432}/deltafi
    username: ${POSTGRES_USER:deltafi}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        packagesToScan: org.deltafi.core.types
        generate_statistics: false
  main:
    banner-mode: "off"
  sql:
    init:
      mode: never
management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
server:
  error:
    include-message: always
  servlet:
    context-path: "/api/v2"
