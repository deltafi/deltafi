spring:
  aop:
    auto: false
  application:
    name: deltafi-core
  datasource:
    url: jdbc:postgresql://${DELTAFI_POSTGRES_SERVICE_HOST:deltafi-postgres}:${DELTAFI_POSTGRES_SERVICE_PORT:5432}/${POSTGRES_DB}
    username: ${POSTGRES_USER:deltafi}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 32
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        packagesToScan: org.deltafi.core.types
        generate_statistics: false
        default_batch_fetch_size: 500
    show-sql: false
  jmx:
    enabled: false
  main:
    banner-mode: off
  sql:
    init:
      mode: never
  web:
    resources:
      static-locations: ["file:/deltafi/"]
dgs:
  graphql:
    path: "/api/v2/graphql"
    graphiql:
      title: "DeltaFi GraphiQL"
management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
server:
  error:
    include-message: always
  ssl:
    enabled: false
logging:
  level:
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
