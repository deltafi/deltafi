spring:
  aop:
    auto: false
  application:
    name: deltafi-core
  datasource:
    url: jdbc:postgresql://${DELTAFI_POSTGRES_SERVICE_HOST:deltafi-postgres}:${DELTAFI_POSTGRES_SERVICE_PORT:5432}/${POSTGRES_DB}
    username: ${POSTGRES_USER:deltafi}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        packagesToScan: org.deltafi.core.types
        generate_statistics: false
        default_batch_fetch_size: 500
    show-sql: false
  main:
    banner-mode: "off"
  sql:
    init:
      mode: never
  web:
    resources:
      static-locations: ["file:/deltafi/"]
dgs:
  graphql:
    path: "/api/v2/graphql"
    graphiql:
      title: "DeltaFi GraphiQL"
management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
server:
  error:
    include-message: always
