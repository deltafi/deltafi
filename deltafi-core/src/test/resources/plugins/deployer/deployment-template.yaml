apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    group: deltafi-plugins
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      group: deltafi-plugins
  template:
    metadata:
      labels:
        group: deltafi-plugins
    spec:
      containers:
        - name: placeholder
          env:
            - name: CONFIG_SERVER_URL
              value: http://deltafi-core-service/config
            - name: ACTIONS_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redis-password
                  name: redis-password
            - name: MINIO_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: accesskey
                  name: minio-keys
            - name: MINIO_SECRETKEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: minio-keys
          envFrom:
            - secretRef:
                name: keystore-password-secret
                optional: true
          volumeMounts:
            - mountPath: /etc/pki/keyStore.p12
              name: keystore
              readOnly: true
              subPath: keyStore.p12
            - mountPath: /etc/pki/trustStore.p12
              name: keystore
              readOnly: true
              subPath: trustStore.p12
      volumes:
        - name: keystore
          secret:
            secretName: keystore-secret
            optional: true