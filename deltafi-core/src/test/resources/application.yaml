logging:
  level:
    org:
      springframework: OFF
    root: OFF

spring:
  aop:
    auto: false
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
    lazy-initialization: true
    kubernetes:
      discovery:
        catalog-services-watch:
          enabled: false
  datasource:
    # hikari takes 60 seconds to connect to the postgres TestContainer, so disable it in test
    type: org.springframework.jdbc.datasource.SimpleDriverDataSource
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        packagesToScan: org.deltafi.core.types
        generate_statistics: false
  sql:
    init:
      mode: never

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

valkey:
  url: http://localhost

dgs:
  graphql:
    graphiql:
      enabled: false

ssl:
  key-store-password: not-set

management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
