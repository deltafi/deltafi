logging:
  level:
    root: OFF
    org:
      springframework: OFF

spring:
  aop:
    auto: false
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
    lazy-initialization: true
    kubernetes:
      discovery:
        catalog-services-watch:
          enabled: false
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: false
  sql:
    init:
      mode: never

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

valkey:
  url: http://localhost

dgs:
  graphql:
    graphiql:
      enabled: false

ssl:
  key-store-password: not-set

management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
