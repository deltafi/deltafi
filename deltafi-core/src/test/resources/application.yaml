logging:
  level:
    org:
      springframework: OFF
    root: OFF

spring:
  aop:
    auto: false
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        catalog-services-watch:
          enabled: false
  data:
    mongodb:
      database: deltafi-test
  mongodb:
    embedded:
      version: 5.0.20
      features:
        - SYNC_DELAY
        - NO_HTTP_INTERFACE_ARG
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never

deltafi:
  delete:
    policyBatchSize: 1000
    frequency: PT1S

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

redis:
  url: http://localhost

valkey:
  url: http://localhost

dgs:
  graphql:
    graphiql:
      enabled: false

ssl:
  key-store-password: not-set

management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false
