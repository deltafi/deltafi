spring:
  aop:
    auto: false
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      database: deltafi-test
  mongodb:
    embedded:
      version: 4.0.27
      features:
        - SYNC_DELAY
        - NO_HTTP_INTERFACE_ARG
  sql:
    init:
      mode: never

deltafi:
  delete:
    onCompletion: false
    policyBatchSize: 1000
    frequency: PT1S

minio:
  url: http://localhost
  access-key: minioadmin
  secret-key: minioadmin

redis:
  url: http://localhost
  password: redis

dgs:
  graphql:
    graphiql:
      enabled: false

ssl:
  key-store-password: not-set

management:
  endpoint:
    health:
      probes:
        enabled: false
    metrics:
      enabled: false