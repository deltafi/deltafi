plugins {
	id "com.github.hierynomus.license" version "${hierynomusLicenseVersion}"
	id 'com.netflix.dgs.codegen' version "${dgsCodegenVersion}"
	id 'org.springframework.boot' version "${springBootVersion}"
	id "com.palantir.docker" version "${palantirDockerVersion}"
}

description = 'DeltaFi Core'

license {
	header(rootProject.file('HEADER'))
	excludes(excludeFromLicense)
	strictCheck true
	mapping('java', 'SLASHSTAR_STYLE')
	mapping("graphql", "SCRIPT_STYLE")
}

dependencies {
	implementation project(':deltafi-common')

	implementation 'org.apache.commons:commons-collections4:4.4'

	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	implementation 'com.networknt:json-schema-validator:1.0.87'

	implementation 'com.netflix.graphql.dgs:graphql-dgs-extended-scalars'
	implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'
	implementation 'org.apache.commons:commons-text:1.10.0'
	implementation 'io.dropwizard.metrics:metrics-core:4.2.20'
	implementation 'io.fabric8:kubernetes-client:6.9.0'
	implementation 'com.github.docker-java:docker-java-core:3.3.3'
	implementation 'com.github.docker-java:docker-java-transport-httpclient5:3.3.3'

	testImplementation project(':deltafi-common-test')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.apache.nifi:nifi-flowfile-packager:1.23.2'
	testImplementation 'org.awaitility:awaitility:4.2.0'

	testImplementation "org.testcontainers:mongodb:${testContainersVersion}"
	testImplementation "org.testcontainers:junit-jupiter:${testContainersVersion}"
	testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

