plugins {
	id "com.github.hierynomus.license" version "${hierynomusLicenseVersion}"
	id 'com.netflix.dgs.codegen' version "${dgsCodegenVersion}"
	id 'org.springframework.boot' version "${springBootVersion}"
	id "com.palantir.docker" version "${palantirDockerVersion}"
}

description = 'DeltaFi Core'

license {
	mapping("graphql", "SCRIPT_STYLE")
	header(rootProject.file('HEADER'))
	excludes(excludeFromLicense)
}

dependencies {
	implementation project(':deltafi-common')

	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.cloud:spring-cloud-config-server'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-fabric8'

	implementation 'io.fabric8:kubernetes-client'
	constraints {
		implementation('io.fabric8:kubernetes-client:5.11.2') {
			because 'CVE-2021-4178 https://security.snyk.io/vuln/SNYK-JAVA-IOFABRIC8-2331709'
		}
	}

	implementation 'com.networknt:json-schema-validator:1.0.74'

	implementation 'com.netflix.graphql.dgs:graphql-dgs-extended-scalars'
	implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'
	implementation 'org.apache.commons:commons-text:1.10.0'
	implementation 'io.dropwizard.metrics:metrics-core:4.2.13'

	testImplementation project(':deltafi-common-test')
	testImplementation "org.springframework.boot:spring-boot-starter-test"
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.apache.nifi:nifi-flowfile-packager:1.19.1'
	testImplementation 'org.awaitility:awaitility:4.2.0'
	testImplementation "org.testcontainers:mongodb:${testContainersVersion}"
	testImplementation "org.testcontainers:testcontainers:${testContainersVersion}"
	testImplementation "org.testcontainers:junit-jupiter:${testContainersVersion}"
}

